<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18869e5e78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Real Fitness</title>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="navlist">
                <li class="nav-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="#classes">Classes</a>
                </li>
                <li class="nav-item">
                    <a href="sign_in.html">Sign-In</a>
                </li>
                <li class="nav-item">
                    <a href="sign_out.html">Sign-Out</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Landing Area -->
    <section class="main-landing">
        <div>
            <img src="general_images/fitness_general_1.jpg" 
            alt="Two women working out and high-fiving each other" 
            class="background">
        </div>
        <h1 class="quote">Real People Meeting Their Real Fitness Goals</h1>
    </section>

    <!-- Classes Grid -->
    <section class="classes-grid" id="classes">
        <div class="wrap-container">
            <div class="wrapper">
                <div class="box">
                    <img src="grid_pics/barre_gris_pic.jpg" 
                    alt="people squatting while holding hand weights" class="grid-img">
                    <a href="sign_in.html"><h3 class="grid-text">Barre</h3></a>
                </div>
                <div class="box">
                    <img src="grid_pics/bodycombat_grid_pic.jpg" 
                    alt="hanging punching bag" class="grid-img">
                    <a href="sign_in.html"><h3 class="grid-text">Body Combat</h3></a>
                </div>
                <div class="box">
                    <img src="grid_pics/bodypump_grid_pic.jpg" 
                    alt="man weightlifting with barbell" class="grid-img">
                    <a href="sign_in.html"><h3 class="grid-text">Body Pump</h3></a>
                </div>
                <div class="box">
                    <img src="grid_pics/bootcamp_grid_pic.jpg" 
                    alt="two people doing a box jump" class="grid-img">
                    <a href="sign_in.html"><h3 class="grid-text">Bootcamp</h3></a>
                </div>
                <div class="box">
                    <img src="grid_pics/pilates_grid_pic.jpg" 
                    alt="women on mats exercising" class="grid-img">
                    <a href="sign_in.html"><h3 class="grid-text">Pilates</h3></a>
                </div>
                <div class="box">
                    <img src="grid_pics/spin_grid_pic.jpg" 
                    alt="woman riding bike for exercise" class="grid-img">
                    <a href="sign_in.html"><h3 class="grid-text">Spin</h3></a>
                </div>
                <div class="box">
                    <img src="grid_pics/yoga_grid_pic.jpg" 
                    alt="yoga class" class="grid-img">
                    <a href="sign_in.html"><h3 class="grid-text">Yoga</h3></a>
                </div>
                <div class="box">
                    <img src="grid_pics/zumba_grid_pic.jpg" 
                    alt="dance exercise class" class="grid-img">
                    <a href="sign_in.html"><h3 class="grid-text">Zumba</h3></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="bottom">
            <div>
                <img src="general_images/Real FITNESS.png" alt="Real Fitness Logo" class="logo">
            </div>
            <div class="socials">
                <h3 class="socialhead">Socials</h3>
                <div class="icons">
                    <a href="#"><p>
                        <i class="fab fa-facebook-f"></i> Facebook
                    </p></a>
                    <a href="#"><p>
                        <i class="fab fa-instagram"></i> Instagram
                    </p></a>
                    <a href="#"><p>
                        <i class="fab fa-tiktok"></i> TikTok
                    </p></a>
                    <a href="#"><p>
                        <i class="fab fa-youtube"></i> YouTube
                    </p></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
